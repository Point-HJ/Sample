<!DOCTYPE html>
<html>
<head>
    <title>Näytevarasto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="Content/MyStyle.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        //Lataa tietoja -teksti
        $(document).ajaxStart(function () {
            $("#loading").show();
        }).ajaxStop(function () {
            $("#loading").hide('slow');
        });

        //sivun alustus
        $(document).ready(function () {
            var selection = $('#selection');
            //jos kirjautumista ei löydy, ohjaa kirjautumissivulle
            if (localStorage.getItem('accessToken') == null) {
                location.href = "login.html"
            }
            //uloskirjautuminen
            $('#logout').click(function () {
                var ok = confirm('Haluatko varmasti kirjautua ulos?');
                if (ok == true) {
                    localStorage.clear;
                    location.href = "login.html";
                }
            });
            $('#companyname').text(JSON.parse(localStorage.getItem('userName')));


            //haetaan ostoskorin tiedot CompanyID:n perusteella
            $.ajax({
                type: 'GET',
                url: 'api/Carts',
                dataType: 'json',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                },
                success: function (data) {
                    $.each(data, function (i, val) {
                        if (val.CompanyID == JSON.parse(localStorage.getItem('userName')) && val.IsInCart == true) {
                            //luodaan taulukko, johon arvot tuodaan halutuista sarakkeista
                            selection +=
                                '<tr >' +
                                "<td hidden>" + val.OrderID + "</td>" +
                                "<td>" + val.ISBN + "</td>" +
                                "<td>" + val.Author + "</td>" +
                                "<td>" + val.BookName + "</td>" +
                                "<td>" + val.Publisher + "</td>" +
                                "<td id='price'>" + val.Price + "€ </td>" +
                                "<td><a href='#'><span class='glyphicon glyphicon-trash'></span></a></td>" +
                                '</tr>';
                        }

                    });
                    //näytetään taulukko sivulla
                    $('#selection_table').append(selection);

                    //lasketaan ostoskorissa olevien tuotteiden määrä
                    var rowCount = $('#selection_table tr').length;
                    $('.cartsum').append(rowCount);

                    //lasketaan ostoskorissa olevien hinta yhteensä
                    var sum = 0;
                    $('td[id^="price"]').each(function (k, v) {
                        sum += parseInt($(this).text());
                        if (k === $('td[id^="price"]').length - 1) $('#sum').text(sum);
                    });
                    $('#pricesum').text(sum);

                    //tuotteen poisto ostoskorista
                    $(".glyphicon-trash").on("click", function () {
                        var OrderID = $(this).parent().parent().prev().prev().prev().prev().prev().prev().text();
                        var ISBN = $(this).parent().parent().prev().prev().prev().prev().prev().text();
                        var ok = confirm("Haluatko poistaa tuotteen " + ISBN + " ostoskorista? ");

                        if (ok == true) {
                            $.ajax({
                                type: 'DELETE',
                                url: 'api/Carts/' + OrderID,
                                contentType: 'application/json',
                                global: false,
                                success: function () {
                                    alert('Tuote poistettu');
                                    location.reload(); //sivun uudelleen lataus
                                },
                                error: function () {
                                    alert('Poisto epäonnistui')
                                }
                            });
                        }
                    });
                },

            });
        });

    </script>

</head>
<body>

    <div class="jumbotron">
        <div class="container text-center">
            <h1>Näytevarastokauppa</h1>
        </div>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" id="companyname"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <input id="search" type="text" style="height:50px" placeholder="Etsi..">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="Index.html">Valikoima</a></li>
                    <li><a href="IndexSVE.html">Svenska val</a></li>
                    <li><a href="#">Tilaushistoria</a></li>
                    <li id="logout"><a href="#">Kirjaudu ulos</a></li>
                    <li><a href="Cart.html"><span class="glyphicon glyphicon-shopping-cart"></span> <span class="cartsum"></span></a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="container">
                    <h3>Ostoskorissa <span class="cartsum"></span> tuotetta</h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th hidden>OrderID</th>
                                <th>ISBN</th>
                                <th>Tekijä</th>
                                <th>Kirjan nimi</th>
                                <th>Kustantaja</th>
                                <th>Hinta</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="selection_table"></tbody>
                    </table>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4" style="font-size:22px">Hinta yhteensä <span id="pricesum"></span> €</div>
                    </div>
                    <br />
                    <br />
                    <br />
                    <div class="row">
                        <div class="col-md-8"></div>
                        <div class="col-md-2" style="font-size:14px"><a href="Index.html">Palaa takaisin valikoimaan</a></div>
                        <div class="col-md-2">
                            <button type="submit" id="send" class="btn button1">Tallenna tilaus</button>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="form-group">
                    <div class="container">
                        <div class="row col-md-8" id="loading"><h2>Lataa tietoja, odota hetki</h2></div>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <footer class="container-fluid text-center">
        <p><a href="Selection.html?#">@</a>Näytevarasto 2019</p>
        <form class="form-inline">
        </form>
    </footer>

</body>
</html>
