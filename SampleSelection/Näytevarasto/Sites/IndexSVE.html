<!DOCTYPE html>
<html>
<head>
    <title>STGchannel.fi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="../Content/MyStyle.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.3.1/css/flag-icon.min.css" rel="stylesheet" />
   
    <script>
        //Lataa tietoja -teksti
        $(document).ajaxStart(function () {
            $("#loading").show();
        }).ajaxStop(function () {
            $("#loading").hide('slow');
        });

        //sivun alustus
        $(document).ready(function () {
            var selection = $('#selection');
            //jos kirjautumista ei löydy, ohjaa kirjautumissivulle
            if (localStorage.getItem('accessToken') == null) {
                location.href = "/Sites/login.html"
            }
            //uloskirjautuminen
            $('#logout').click(function () {
                var ok = confirm('Haluatko varmasti kirjautua ulos?');
                if (ok == true) {
                    localStorage.removeItem('accessToken');
                    location.href = "/Sites/login.html";
                }
            });
            //käyttäjätunnus localStoragesta
            $('#username').text(JSON.parse(localStorage.getItem('userName')));

            //ostoskorin tiedot
            $.ajax({
                type: 'GET',
                url: '/api/Carts',
                dataType: 'json',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                },
                success: function (data) {

                    let counter = 0;
                    $.each(data, function (index, val) {
                        let uname = JSON.parse(localStorage.getItem('userName'));
                        if (val.CompanyID == uname && val.IsInCart == true) {
                            counter = counter + 1;
                        }
                    });
                    $('#cartsum').append(counter);
                }
            })
            //haetaan ruotsinkielinen valikoima tietokannasta
            $.ajax({
                type: 'GET',
                url: '/api/Selections',
                dataType: 'json',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                },
                success: function (data) {
                    $.each(data, function (i, val) {
                        if (val.Language == 'Ruotsi' && val.Season == '1/2020') {
                            //luodaan taulukko, johon arvot tuodaan halutuista sarakkeista
                            selection +=
                                '<tr >' +
                                "<td hidden>" + val.BookID + "</td>" +
                                "<td>" + val.ISBN + "</td>" +
                                "<td>" + val.Author + "</td>" +
                                "<td>" + val.BookName + "</td>" +
                                "<td>" + val.Publisher + "</td>" +
                                "<td>" + val.Price + "€ </td>" +
                                "<td><a href='#'><span class='glyphicon glyphicon-shopping-cart' data-id=" + val.ISBN + "></span></a></td>" +
                                '</tr>';

                            //Show which rows already in cart
                            $(function () {
                                $.ajax({
                                    type: 'GET',
                                    url: '/api/carts',
                                    dataType: 'json',
                                    success: function (cart) {
                                        $.each(cart, function (i, cartdata) {
                                            if (cartdata.CompanyID == JSON.parse(localStorage.getItem('userName')) && cartdata.IsInCart == true && cartdata.ISBN == val.ISBN) {
                                                if (val.ISBN == cartdata.ISBN) {
                                                    $(".glyphicon-shopping-cart[data-id=" + val.ISBN + "]").css("color", "#29d646");
                                                }
                                            }
                                        })
                                    }
                                })
                            });
                        }
                    });
                    //näytetään taulukko sivulla
                    $('#selection_table').append(selection);

                    //kuluvan päivän funktio
                    function getdate() {
                        var d = new Date();
                        var month = d.getMonth() + 1;
                        var day = d.getDate();
                        var year = d.getFullYear();
                        return date = year + '/' +
                            (('' + month).length < 2 ? '0' : '') + month + '/' +
                            (('' + day).length < 2 ? '0' : '') + day;
                    }

                    //klikatessa ostoskoria, klikatun rivin tiedot etsitään ja tallennetaan ostoskoriin, jos käyttäjä ei ole vielä tehnyt tilausta
                    $(".glyphicon-shopping-cart").on("click", function () {
                        $(this).css("color", "#29d646");
                        var BookID = $(this).parent().parent().prev().prev().prev().prev().prev().prev().text();
                        $.ajax({
                            type: 'GET',
                            url: '/api/selections/' + BookID,
                            dataType: 'json',
                            headers: {
                                'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                            },
                            success: function (sel) {
                                //check if user has order already
                                $.ajax({
                                    type: 'GET',
                                    url: '/api/carts',
                                    dataType: 'json',
                                    success: function (cart) {
                                        var orderdone = false;
                                        $.each(cart, function (i, ord) {
                                            //$.ajax({
                                            //    type: 'GET',
                                            //    url: '/api/seasons',
                                            //    dataType: 'json',
                                            //    success: function (seasons) {



                                                    //var startdate = season.StartDate;
                                                    //var start = Date.parse(startdate);
                                                    // var stopdate = season.StopDate;
                                                    //var stop = Date.parse(stopdate);
                                                    //var thisdate = new Date();
                                                    //var now = Date.parse(thisdate);
                                                    var datefrom = ('12-1-2019');
                                                    var dateto = ('12-31-2019');
                                                    var thisdate = new Date();
                                                    var from = Date.parse(datefrom);
                                                    var to = Date.parse(dateto);
                                                    var now = Date.parse(thisdate);



                                                    //    console.log('Start ' + start + ' Now ' + now + ' Stop ' + stop)
                                                    if (ord.CompanyID == JSON.parse(localStorage.getItem('userName')) && ord.IsInCart == false && now <= to && now >= from) {
                                                        console.log('Tilaus on jo tehty');
                                                        orderdone = true;
                                                        $(".glyphicon-shopping-cart").css("color", "#c90c1c");
                                                        $("#orderdone").text("Tilaus on jo tehty tälle kaudelle ");
                                                    }

                                            //    },
                                            //    error: function () {
                                            //        alert: ('Virhe ladattaessa kausia')
                                            //    }
                                            //});
                                        })

                                        //check if Book is in cart already
                                        if (orderdone == false) {
                                            var present = false;
                                            $.each(cart, function (i, carts) {
                                                if (carts.CompanyID == JSON.parse(localStorage.getItem('userName')) && carts.ISBN == sel.ISBN) {
                                                    alert('Tuote on jo ostoskorissa');
                                                    present = true;
                                                }
                                            })
                                            if (present == false) {
                                                var toCart = {
                                                    CompanyID: JSON.parse(localStorage.getItem('userName')),
                                                    Orderdate: getdate(),
                                                    ISBN: sel.ISBN,
                                                    BookName: sel.BookName,
                                                    Author: sel.Author,
                                                    Publisher: sel.Publisher,
                                                    Price: sel.Price,
                                                    Season: sel.Season,
                                                    IsInCart: true,
                                                };
                                                $.ajax({
                                                    type: 'post',
                                                    url: '/api/Carts',
                                                    data: toCart,
                                                    success: function () {
                                                        console.log('Added to cart ' + BookID);
                                                        location.reload();
                                                    },
                                                    error: function () {
                                                        alert('Virhe!');
                                                    }
                                                });
                                            }
                                        }
                                    }
                                });
                            }
                        });
                    });
                },
                error: function (jqXHR) {
                    if (jqXHR.status == "401") {
                        alert('Kirjaudu uudelleen sisään');
                        location.href = "login.html";
                    }
                    else {
                        alert('Lataus ei onnistunut, yritä uudelleen')
                    }
                }
            });
            //etsi -toiminto
            $("#search").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#selection_table tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });

            //taulun sorttaus
            const getCellValue = (tr, idx) => tr.children[idx].innerText || tr.children[idx].textContent;

            const comparer = (idx, asc) => (a, b) => ((v1, v2) =>
                v1 !== '' && v2 !== '' && !isNaN(v1) && !isNaN(v2) ? v1 - v2 : v1.toString().localeCompare(v2)
            )(getCellValue(asc ? a : b, idx), getCellValue(asc ? b : a, idx));

            document.querySelectorAll('th').forEach(th => th.addEventListener('click', (() => {
                const table = th.closest('#selection_table')
                Array.from(table.querySelectorAll('tr:nth-child(n+2)'))
                    .sort(comparer(Array.from(th.parentNode.children).indexOf(th), this.asc = !this.asc))
                    .forEach(tr => table.appendChild(tr));
            })));
        });

    </script>

</head>
<body>

    <div class="jumbotron">
        <div class="container text-center">
            <h1>STGchannel.fi</h1>
        </div>
    </div>

    <nav class="navbar navbar-inverse" style=" background-color: #002f40;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <img src="../Content/Images/pkirjakeskus_logo2018_nega_RGB.png" alt="Logo" style="width:7%;height:7%;">
                <input id="search" type="text" placeholder="Etsi..">
                <label id="username"></label>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/Sites/info.html"><span class="glyphicon glyphicon-info-sign"></span></a></li>
                    <li><a href="https://www.kirjakeskus.fi/tietosuojaseloste/">Tietosuojaseloste</a></li>
                    <li><a href="/Sites/Index.html"><span class="flag-icon flag-icon-fi" style="height:20px"></span>  Valikoima</a></li>
                    <li><a href="/Sites/IndexSVE.html"><span class="flag-icon flag-icon-se" style="height:20px"></span>  Valikoima</a></li>
                    <li><a href="/Sites/History.html">Tilaushistoria</a></li>
                    <li id="logout"><a href="#">Kirjaudu ulos</a></li>
                    <li><a href="/Sites/Cart.html"><span class="glyphicon glyphicon-shopping-cart"></span> <span id="cartsum"> </span> Kpl <span class="pricesum"> </span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="container">
                    <h1 id="orderdone"></h1>
                    <h2>Ruotsinkielinen valikoima</h2>
                    <table class="table table-bordered" id="selection_table">
                        <thead>
                            <tr>
                                <th hidden>BookID</th>
                                <th>ISBN <span class="glyphicon glyphicon-sort"></span></th>
                                <th>Tekijä <span class="glyphicon glyphicon-sort"></span></th>
                                <th>Kirjan nimi <span class="glyphicon glyphicon-sort"></span></th>
                                <th>Kustantaja <span class="glyphicon glyphicon-sort"></span></th>
                                <th>Hinta (alv 0) <span class="glyphicon glyphicon-sort"></span></th>
                                <th></th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <br>
                <br>
                <br>
                <div class="form-group">
                    <div class="container">
                        <div class="row col-md-8" id="loading"><h2>Lataa tietoja, odota hetki</h2></div>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <footer class="container-fluid text-center">
        <a href="https://www.kirjakeskus.fi/"> <img src="../Content/Images/pkirjakeskus_logo2018_nega_RGB.png" alt="Porvoon Kirjakeskus" style="width:10%;height:10%;"></a>
        <form class="form-inline">
        </form>
    </footer>

</body>
</html>
