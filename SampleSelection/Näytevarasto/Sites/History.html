<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>STGchannel.fi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="/Content/MyStyle.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .glyphicon-shopping-cart {
            color: white;
        }

        body {
            background-color: rgb(18, 89, 117);
            color: white;
        }

        footer {
            background-color: #002f40;
            color: white;
        }
         .jumbotron {
    margin-bottom: 0;
    background-color: rgb(18, 89, 117);
            color: white;
}
         #search{
            color:black;
        }
    </style>
    <script>
        $(document).ajaxStart(function () {
            $("#loading").show();
        }).ajaxStop(function () {
            $("#loading").hide('slow');
        });

        //sivun alustus
        $(document).ready(function () {
            var selection = $('#selection');
            //jos kirjautumista ei löydy, ohjaa kirjautumissivulle
            if (localStorage.getItem('accessToken') == null) {
                location.href = "login.html"
            }
            //uloskirjautuminen
            $('#logout').click(function () {
                var ok = confirm('Haluatko varmasti kirjautua ulos?');
                if (ok == true) {
                    localStorage.clear;
                    location.href = "login.html";
                }
            });
            $('#companyname').text(JSON.parse(localStorage.getItem('userName')));


            //haetaan ostoskorin tiedot CompanyID:n perusteella
            $.ajax({
                type: 'GET',
                url: '/api/Carts',
                dataType: 'json',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                },
                success: function (data) {
                    $.each(data, function (i, val) {
                        if (val.CompanyID == JSON.parse(localStorage.getItem('userName')) && val.IsInCart == false) {
                            //luodaan taulukko, johon arvot tuodaan halutuista sarakkeista
                            selection +=
                                '<tr >' +
                                "<td hidden>" + val.OrderID + "</td>" +
                                "<td>" + val.Orderdate + "</td>" +
                                "<td>" + val.ISBN + "</td>" +
                                "<td>" + val.Author + "</td>" +
                                "<td>" + val.BookName + "</td>" +
                                "<td>" + val.Publisher + "</td>" +
                                "<td id='price'>" + val.Price + "€ </td>" +

                                '</tr>';
                        }

                    });
                    //näytetään taulukko sivulla
                    $('#selection_table').append(selection);

                }
            });
            $("#search").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#selection_table tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });


    </script>


</head>
<body>

    <div class="jumbotron">
        <div class="container text-center">
            <h1>STGchannel.fi</h1>
        </div>
    </div>

    <nav class="navbar navbar-inverse" style=" background-color: #002f40;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" id="companyname"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <input id="search" type="text" style="height:50px" placeholder="Etsi..">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/Sites/Index.html">Valikoima</a></li>
                    <li><a href="/Sites/IndexSVE.html">Svenska val</a></li>
                    <li><a href="/Sites/History.html">Tilaushistoria</a></li>
                    <li id="logout"><a href="#">Kirjaudu ulos</a></li>
                    <li><a href="/Sites/Cart.html"><span class="glyphicon glyphicon-shopping-cart"></span> <span class="cartsum"> </span> <span class="pricesum"> </span></a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="container">
                    <h3>Tilaushistoria</h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th hidden>OrderID</th>
                                <th>Tilauspvm</th>
                                <th>ISBN</th>
                                <th>Tekijä</th>
                                <th>Kirjan nimi</th>
                                <th>Kustantaja</th>
                                <th>Hinta</th>
                            </tr>
                        </thead>
                        <tbody id="selection_table"></tbody>
                    </table>
                </div>
                <br>
                <br>
                <br>
                <div class="form-group">
                    <div class="container">
                        <div class="row col-md-8" id="loading"><h2>Lataa tietoja, odota hetki</h2></div>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <footer class="container-fluid text-center">
        <p>@STGchannel.fi</p>
        <form class="form-inline">
        </form>
    </footer>


</body>
</html>
