<!DOCTYPE html>
<html>
<head>
    <title>Näytevarasto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="Content/MyStyle.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .glyphicon-shopping-cart {
            color: white;
        }

        body {
            background-color: rgb(18, 89, 117);
            color: white;
        }

        footer {
            background-color: #002f40;
            color: white;
        }
        .jumbotron {
    margin-bottom: 0;
    background-color: rgb(18, 89, 117);
            color: white;
}
       #search{
            color:black;
        }
    </style>
    <script>
        //Lataa tietoja -teksti
        $(document).ajaxStart(function () {
            $("#loading").show();
        }).ajaxStop(function () {
            $("#loading").hide('slow');
        });

        //sivun alustus
        $(document).ready(function () {
            console.log(localStorage);
            var selection = $('#selection');
            //jos kirjautumista ei löydy, ohjaa kirjautumissivulle
            if (localStorage.getItem('accessToken') == null) {
                location.href = "login.html"
            }
            //uloskirjautuminen
            $('#logout').click(function () {
                var ok = confirm('Haluatko varmasti kirjautua ulos?');
                if (ok == true) {
                    localStorage.removeItem('accessToken');
                    location.href = "login.html";
                }
            });

            $('#username').text(JSON.parse(localStorage.getItem('userName')));

            //ostoskorin tiedot
            $.ajax({
                type: 'GET',
                url: '/api/Carts',
                dataType: 'json',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                },
                success: function (data) {
                    console.log(data.length);
                    let counter = 0;
                    $.each(data, function (index, val) {
                        let uname = JSON.parse(localStorage.getItem('userName'));
                        if (val.CompanyID == uname && val.IsInCart == true) {
                            counter = counter + 1;
                        }
                    });
                    $('#cartsum').append(counter);
                }
            })

            //haetaan suomenkielinen valikoima tietokannasta
            $.ajax({
                type: 'GET',
                url: '/api/Selections',
                dataType: 'json',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                },
                success: function (data) {
                    $.each(data, function (i, val) {
                        if (val.Language == 'Suomi' && val.Season == '1/2020') {
                            //luodaan taulukko, johon arvot tuodaan halutuista sarakkeista
                            selection +=
                                '<tr >' +
                                "<td hidden>" + val.BookID + "</td>" +
                                "<td>" + val.ISBN + "</td>" +
                                "<td>" + val.Author + "</td>" +
                                "<td>" + val.BookName + "</td>" +
                                "<td>" + val.Publisher + "</td>" +
                                "<td>" + val.Price + "€ </td>" +
                                "<td><a href='#'><span class='glyphicon glyphicon-shopping-cart'></span></a></td>" +
                                '</tr>';
                        }
                    });
                    //näytetään taulukko sivulla
                    $('#selection_table').append(selection);

                    //kuluvan päivän funktio
                    function getdate() {
                        var d = new Date();
                        var month = d.getMonth() + 1;
                        var day = d.getDate();
                        var year = d.getFullYear();
                        return date = year + '/' +
                            (('' + month).length < 2 ? '0' : '') + month + '/' +
                            (('' + day).length < 2 ? '0' : '') + day;
                    }

                    //klikatessa ostoskoria, klikatun rivin tiedot etsitään ja tallennetaan ostoskoriin, jos käyttäjä ei ole vielä tehnyt tilausta
                    $(".glyphicon-shopping-cart").on("click", function () {
                        $(this).css("color", "#29d646");
                        var BookID = $(this).parent().parent().prev().prev().prev().prev().prev().prev().text();
                        $.ajax({
                            type: 'GET',
                            url: '/api/selections/' + BookID,
                            dataType: 'json',
                            headers: {
                                'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                            },
                            success: function (sel) {
                                //check if user has order already
                                $.ajax({
                                    type: 'GET',
                                    url: '/api/carts',
                                    dataType: 'json',
                                    success: function (cart) {
                                        //var datefrom = $.datepicker.parseDate('12-01-2019');
                                        //var dateto = $.datepicker.parseDate('12-06-2019');
                                        //var cartdate =$.datepicker.parseDate(sel.Orderdate);
                                        var orderdone = false;
                                        $.each(cart, function (i, ord) {

                                            if (ord.CompanyID == JSON.parse(localStorage.getItem('userName')) && ord.IsInCart == false /*&& (cartdate <= dateto && cartdate >= datefrom)*/) {
                                                console.log('Tilaus on jo tehty');
                                                orderdone = true;
                                                $(".glyphicon-shopping-cart").css("color", "#c90c1c");
                                            }
                                        })
                                        //check if Book is in cart already
                                        if (orderdone == false) {
                                            var present = false;
                                            $.each(cart, function (i, carts) {
                                                if (carts.CompanyID == JSON.parse(localStorage.getItem('userName')) && carts.ISBN == sel.ISBN) {
                                                    alert('Tuote on jo ostoskorissa');
                                                    present = true;
                                                }
                                            })
                                            if (present == false) {
                                                var toCart = {
                                                    CompanyID: JSON.parse(localStorage.getItem('userName')),
                                                    Orderdate: getdate(),
                                                    ISBN: sel.ISBN,
                                                    BookName: sel.BookName,
                                                    Author: sel.Author,
                                                    Publisher: sel.Publisher,
                                                    Price: sel.Price,
                                                    Season: sel.Season,
                                                    IsInCart: true,
                                                };
                                                $.ajax({
                                                    type: 'post',
                                                    url: '/api/Carts',
                                                    data: toCart,
                                                    success: function () {
                                                        console.log('Added to cart ' + BookID);
                                                        location.reload();
                                                    },
                                                    error: function () {
                                                        alert('Virhe!');
                                                    }
                                                });
                                            }
                                        }
                                    }
                                });
                            }
                        });
                    });
                },
                error: function (jqXHR) {
                    if (jqXHR.status == "401") {
                        alert('Kirjaudu uudelleen sisään');
                        location.href = "login.html";
                    }
                    else {
                        alert('Lataus ei onnistunut, yritä uudelleen')
                    }
                }
            });

            //etsi -toiminto
            $("#search").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#selection_table tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });


        });

    </script>

</head>
<body>

    <div class="jumbotron">
        <div class="container text-center">
            <h1>Näytevarastokauppa</h1>
        </div>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" id="username"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <input id="search" type="text" style="height:50px" placeholder="Etsi..">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/Index.html">Valikoima</a></li>
                    <li><a href="/IndexSVE.html">Svenska val</a></li>
                    <li><a href="/History.html">Tilaushistoria</a></li>
                    <li id="logout"><a href="#">Kirjaudu ulos</a></li>
                    <li><a href="/Cart.html"><span class="glyphicon glyphicon-shopping-cart"></span> <span id="cartsum"> </span> Kpl <span class="pricesum"> </span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="container">
                    <h2>Suomenkielinen valikoima</h2>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th hidden>BookID</th>
                                <th>ISBN</th>
                                <th>Tekijä</th>
                                <th>Kirjan nimi</th>
                                <th>Kustantaja</th>
                                <th>Hinta</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="selection_table"></tbody>
                    </table>
                </div>
                <br>
                <br>
                <br>
                <div class="form-group">
                    <div class="container">
                        <div class="row col-md-8" id="loading"><h2>Lataa tietoja, odota hetki</h2></div>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <footer class="container-fluid text-center">
        <p>@Näytevarasto 2019</p>
        <form class="form-inline">
        </form>
    </footer>

</body>
</html>
